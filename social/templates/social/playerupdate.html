<!DOCTYPE html>
<html>
<head>
	<title>Update your profile!</title>
</head>
<body>
{%if message %}<p><strong>{{message}}</strong></p>{%endif%}
<div class="update" float="left">
		<h3>Update your profile!</h3>
		<form action="{% url "player_profile" %}" method="post">
			<table>
				{{ form1.as_table }}
			</table>
			{% csrf_token %}
			<input class="btn_submit" type="submit" name="submit" value="Submit"/>
		</form>
</div>
<br>
<div class="update_dp">
		<h3>Update your profile picture</h3>
		<form action="/social/update/" method="post" enctype="multipart/form-data"> {% csrf_token %}
			<table>
				{{ form2.as_table }}
			</table>
			{% csrf_token %}
			<input class="btn_submit" type="submit" name="submit" value="Upload"  />
		</form>
		<br>
	</div>
</body>
</html>
